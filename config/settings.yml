app:
  name: 'Give Green Live Clean'
  version: '1.0.0'
  environment: 'production'

ui:
  theme:
    primary_color: '#0df20d'
    background_light: '#f5f8f5'
    background_dark: '#102210'

  responsive:
    mobile_breakpoint: '768px'
    tablet_breakpoint: '1024px'

api:
  poll_interval: 30000 # milliseconds
  timeout: 5000
  retry_attempts: 3

images:
  lazy_load_threshold: 100 # pixels before viewport
  retry_attempts: 3
  retry_delay: 1000 # milliseconds
  supported_formats: ['webp', 'avif', 'jpg', 'jpeg', 'png', 'gif']
  breakpoints:
    mobile: 480
    tablet: 768
    desktop: 1024
    large: 1440
  fallback_image: 'data:image/svg+xml;base64,'
